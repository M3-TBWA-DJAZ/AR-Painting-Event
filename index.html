<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Al Salam Bank Gallery v2.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* --- THEME SETTINGS --- */
      :root {
        --bg-color: #191c30;
        --brand-color: #eb5a31;
        --text-color: #c7b299;
      }

      body { 
        margin: 0; overflow: hidden; 
        font-family: 'Oswald', sans-serif; 
        background: var(--bg-color); 
      }
      
      .mindar-ui-loading { display: none !important; }
      .a-canvas { z-index: 1 !important; position: absolute; top: 0; left: 0; }

      /* --- START SCREEN --- */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: var(--bg-color); 
        z-index: 999;
        display: flex; flex-direction: column; 
        align-items: center; justify-content: center;
        text-align: center;
        transition: opacity 0.5s;
      }

      .copyright {
        position: absolute; top: 20px;
        font-size: 12px; color: white; opacity: 0.6;
        letter-spacing: 1px; font-family: sans-serif;
      }

      h1 {
        font-weight: 700; font-size: 42px; margin: 0;
        color: var(--brand-color);
        text-transform: uppercase; letter-spacing: 2px;
      }

      h2 {
        font-weight: 300; font-size: 24px; margin: 5px 0 30px 0;
        color: var(--text-color);
        letter-spacing: 4px;
      }

      /* LOADING UI */
      #loader-container {
        width: 60%; height: 4px; 
        background: rgba(255,255,255,0.1); 
        border-radius: 2px; margin-bottom: 10px; overflow: hidden;
      }
      #loader-bar {
        width: 0%; height: 100%; background: var(--brand-color); 
        transition: width 0.3s ease-out;
        box-shadow: 0 0 10px var(--brand-color);
      }
      #loader-text { 
        color: var(--text-color); font-size: 14px; 
        margin-bottom: 30px; letter-spacing: 1px;
      }

      /* BUTTONS */
      button#start-button { 
        padding: 18px 40px; font-size: 18px; 
        background: #333; color: #666; 
        border: none; border-radius: 50px; 
        font-family: 'Oswald', sans-serif; font-weight: 700; letter-spacing: 1px;
        cursor: not-allowed; pointer-events: none;
        transition: all 0.3s; text-transform: uppercase;
      }
      
      button#start-button.ready {
        background: var(--brand-color); color: white; 
        cursor: pointer; pointer-events: all;
        box-shadow: 0 0 20px rgba(235, 90, 49, 0.6);
        animation: pulse 2s infinite;
      }
      @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

      /* --- VALUE TEXT OVERLAY (Replaces Guide) --- */
      #value-overlay {
        position: fixed; bottom: 40px; left: 0; width: 100%;
        text-align: center; pointer-events: none; z-index: 500;
      }
      
      /* The Box that holds the text */
      .value-box {
        display: inline-block;
        background: rgba(25, 28, 48, 0.9); 
        color: white; /* Default color */
        padding: 15px 30px; border-radius: 0px; /* Square/Frame look */
        font-size: 18px; letter-spacing: 1px;
        border: 2px solid var(--brand-color); /* The Orange Frame */
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        transition: all 0.3s;
        opacity: 0; transform: translateY(20px); /* Hidden by default */
      }

      /* Active State (When showing a value) */
      .value-box.active {
        opacity: 1; transform: translateY(0);
        color: var(--brand-color); /* ORANGE TEXT */
        font-weight: 700; /* BOLD */
        font-size: 22px; /* LARGER */
        text-transform: uppercase;
      }

      /* Scanning State (Generic text) */
      .value-box.scanning {
        opacity: 1; transform: translateY(0);
        color: white; font-weight: 300; font-size: 16px; border: 1px solid white;
      }

      #fallback-btn {
        display: none; position: absolute; bottom: 30px;
        color: white; text-decoration: underline; background: none; border: none;
        font-size: 14px; cursor: pointer; opacity: 0.7;
      }
    </style>
  </head>
  <body>

    <div id="value-overlay">
      <div id="value-text" class="value-box">Initializing...</div>
    </div>

    <div id="start-screen">
      <div class="copyright">Al Salam Bank © 2025 • v2.0</div>
      
      <h1>Al Salam Bank</h1>
      <h2>ART GALLERY</h2>
      
      <div id="loader-container"><div id="loader-bar"></div></div>
      <div id="loader-text">Loading Gallery Assets...</div>

      <button id="start-button">LOADING...</button>
      <button id="fallback-btn" onclick="copyUrl()">Camera issue? Open in Browser</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-animatron" src="./animatron.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beach"     src="./beach.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beacon"    src="./beacon.mp4"    preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-butterfly" src="./butterfly.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-kites"     src="./kites.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

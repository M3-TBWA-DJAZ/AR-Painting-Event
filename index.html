<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gallery v7.0 (Universal)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      
      /* HIDE SPINNER */
      .mindar-ui-loading { display: none !important; }

      /* DEBUG LOG - MOVED TO TOP & SMALLER */
      #debug-log {
        position: fixed; top: 0; left: 0; width: 100%; height: 80px;
        background: rgba(0, 0, 0, 0.6); 
        color: lime; 
        pointer-events: none; /* Allows clicking through it */
        z-index: 10000; 
        overflow-y: scroll;
        font-family: monospace; font-size: 10px; padding: 5px;
        border-bottom: 1px solid lime;
      }

      /* START SCREEN */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }
      
      /* BUTTON - BIG & CLEAR */
      button { 
        padding: 20px 50px; font-size: 22px; margin-top: 40px; 
        background: #00D1B2; color: white; border: 2px solid white; border-radius: 50px; 
        font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(0, 209, 178, 0.5);
      }
      button:active { transform: scale(0.95); }

      /* STATUS BADGE */
      #status-overlay {
        position: fixed; bottom: 50px; left: 0; width: 100%;
        text-align: center; pointer-events: none; z-index: 500;
      }
      .status-badge {
        background: rgba(0,0,0,0.8); color: white;
        padding: 8px 16px; border-radius: 20px;
        font-size: 16px; display: inline-block; border: 1px solid white;
      }
    </style>
  </head>
  <body>

    <div id="debug-log">System Ready. v7.0</div>

    <div id="status-overlay">
      <div id="status-text" class="status-badge">Waiting to Start...</div>
    </div>

    <div id="start-screen">
      <h1>Art Gallery</h1>
      <p style="color: #ccc;">Universal Mode</p>
      <button id="start-button">START CAMERA</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-animatron" src="./animatron.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beach"     src="./beach.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beacon"    src="./beacon.mp4"    preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-butterfly" src="./butterfly.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-kites"     src="./kites.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0"><a-plane src="#v-animatron" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 1"><a-plane src="#v-beach" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 2"><a-plane src="#v-beacon" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 3"><a-plane src="#v-butterfly" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 4"><a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>

    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      const statusText = document.getElementById('status-text');

      function log(msg) { logBox.innerHTML = "> " + msg + "<br>" + logBox.innerHTML; }
      function setStatus(msg) { statusText.innerText = msg; }

      // 1. ERROR CATCHING
      window.addEventListener('error', (e) => log("‚ùå SYS: " + e.message));

      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');
      
      const videos = [
        document.getElementById('v-animatron'), 
        document.getElementById('v-beach'),     
        document.getElementById('v-beacon'),    
        document.getElementById('v-butterfly'), 
        document.getElementById('v-kites')      
      ];

      startButton.addEventListener('click', async () => {
        log("Button Clicked.");
        startButton.innerText = "LOADING...";
        startButton.disabled = true;

        // 2. MANUAL CAMERA REQUEST (Fixes Chrome iOS hang)
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          log("‚úÖ Camera Permission Granted.");
          // We don't need the stream here, we just needed the permission. 
          // Stop tracks to release camera for MindAR
          stream.getTracks().forEach(track => track.stop());
        } catch (err) {
          log("‚ùå CAMERA BLOCKED: " + err);
          alert("Please allow camera access to continue.");
          startButton.disabled = false;
          startButton.innerText = "TRY AGAIN";
          return;
        }

        startScreen.style.display = 'none';
        setStatus("Initializing Engine...");

        // 3. WAKE UP VIDEOS (Silent Start)
        videos.forEach(v => {
          v.muted = true; // Chrome loves muted videos
          v.play().then(() => {
            v.pause();
            v.currentTime = 0;
          }).catch(e => log("Video Wakeup: " + e));
        });

        // 4. START AR
        sceneEl.setAttribute('mindar-image', 'autoStart: true');
      });

      // LOOP TARGETS
      for (let i = 0; i < videos.length; i++) {
        const target = document.querySelector(`[mindar-image-target="targetIndex: ${i}"]`);
        
        target.addEventListener("targetFound", event => {
          log(`‚úÖ FOUND ${i}`);
          setStatus(`Loading Art ${i}...`);
          
          videos.forEach((v, idx) => {
            if (idx !== i) { v.pause(); } // Pause others
          });

          const vid = videos[i];
          // Try playing with sound, fallback to mute if blocked
          vid.muted = false;
          vid.play().then(() => {
            setStatus(`Playing Art ${i}`);
          }).catch(e => {
            log("Autoplay blocked, trying muted...");
            vid.muted = true;
            vid.play();
            setStatus(`Playing (Muted)`);
          });
        });

        target.addEventListener("targetLost", event => {
          log(`LOST ${i}`);
          setStatus("Scanning...");
          videos[i].pause();
        });
      }
      
      sceneEl.addEventListener("arReady", () => {
        log("üöÄ ENGINE READY");
        setStatus("Point at a Painting");
      });
      
      sceneEl.addEventListener("arError", (e) => {
        log("‚ùå CRITICAL: " + JSON.stringify(e));
        setStatus("ERROR - Check Logs");
      });
    </script>
  </body>
</html>

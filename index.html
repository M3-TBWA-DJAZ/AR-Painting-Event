<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Pre-Loader v11.0</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      .mindar-ui-loading { display: none !important; }

      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #111; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }

      /* PROGRESS BAR */
      #loader-container {
        width: 80%; height: 10px; background: #333; border-radius: 5px;
        margin-top: 20px; overflow: hidden;
      }
      #loader-bar {
        width: 0%; height: 100%; background: #00FF00; transition: width 0.2s;
      }
      #loader-text { margin-top: 10px; color: #aaa; font-size: 14px; }
      
      button { 
        padding: 20px 50px; font-size: 20px; margin-top: 30px; 
        background: #555; /* Gray initially */
        color: #aaa; border-radius: 50px; border: none;
        font-weight: bold; cursor: not-allowed; pointer-events: none;
        transition: 0.3s;
      }
      
      /* Enabled State */
      button.ready {
        background: #00D1B2; color: white; cursor: pointer; pointer-events: all;
        box-shadow: 0 0 15px #00D1B2;
      }

      #debug-log {
        position: fixed; top: 0; left: 0; width: 100%; height: 60px;
        background: rgba(0,0,0,0.5); color: lime; font-size: 10px; pointer-events: none; z-index: 9999;
      }
    </style>
  </head>
  <body>

    <div id="debug-log">Initializing...</div>

    <div id="start-screen">
      <h1>Art Gallery</h1>
      <p>Downloading Assets...</p>
      
      <div id="loader-container"><div id="loader-bar"></div></div>
      <div id="loader-text">0%</div>

      <button id="start-button">PLEASE WAIT</button>
    </div>

    <a-scene 
      mindar-image="autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-kites" src="./kites.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      const bar = document.getElementById('loader-bar');
      const txt = document.getElementById('loader-text');
      const btn = document.getElementById('start-button');
      const sceneEl = document.querySelector('a-scene');

      function log(msg) { logBox.innerHTML = msg; }

      // --- AUTO-DOWNLOADER (Runs immediately) ---
      // This fetches the file while the user is looking at the screen
      const mindFileUrl = './kites.mind'; // CHANGE THIS IF FILENAME IS DIFFERENT
      let compiledBlob = null;

      const xhr = new XMLHttpRequest();
      xhr.open("GET", mindFileUrl, true);
      xhr.responseType = "blob";

      xhr.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          bar.style.width = percent + "%";
          txt.innerText = percent + "% Downloaded";
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          // Success! Create a URL for the file in memory
          compiledBlob = URL.createObjectURL(xhr.response);
          bar.style.width = "100%";
          txt.innerText = "Download Complete!";
          btn.classList.add("ready");
          btn.innerText = "START EXPERIENCE";
          btn.style.background = "#00D1B2";
          log("System Ready. File in Memory.");
        } else {
          txt.innerText = "Error: File Not Found (404)";
          bar.style.background = "red";
          log("Error 404: Check File Name");
        }
      };

      xhr.onerror = () => {
        txt.innerText = "Network Error";
        bar.style.background = "red";
      };

      xhr.send(); // Start downloading NOW
      // ------------------------------------------

      // START BUTTON
      btn.addEventListener('click', async () => {
        if (!compiledBlob) return; // Ignore clicks if not ready

        btn.innerText = "STARTING CAMERA...";
        
        // 1. Set the AR Target to our downloaded Blob
        sceneEl.setAttribute("mindar-image", `imageTargetSrc: ${compiledBlob}; autoStart: false;`);

        // 2. Camera Permission
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          stream.getTracks().forEach(track => track.stop());
        } catch (err) {
          alert("Camera Permission Required");
          return;
        }

        document.getElementById('start-screen').style.display = 'none';

        // 3. Wake Video
        const v = document.getElementById('v-kites');
        v.muted = true;
        v.play().then(()=> { v.pause(); v.currentTime=0; }).catch(()=>{});

        // 4. Start Engine
        sceneEl.addEventListener('loaded', () => {
           sceneEl.setAttribute('mindar-image', 'autoStart: true');
        });
        // If scene is already loaded, fire immediately
        if (sceneEl.hasLoaded) {
           sceneEl.setAttribute('mindar-image', 'autoStart: true');
        }
      });

      sceneEl.addEventListener("arReady", () => { log("AR Running. Scan Kites."); });
      
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", () => {
        log("Target Found!");
        const v = document.getElementById('v-kites');
        v.muted = false; v.play();
      });
    </script>
  </body>
</html>

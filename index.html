<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Direct Start v14.0</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000033; }
      .mindar-ui-loading { display: none !important; }

      /* FORCE CAMERA CANVAS TO BE VISIBLE */
      .a-canvas { 
        z-index: 1 !important; 
        position: absolute; top: 0; left: 0; 
      }

      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #111; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }

      #loader-container {
        width: 80%; height: 10px; background: #333; border-radius: 5px;
        margin-top: 20px; overflow: hidden;
      }
      #loader-bar {
        width: 0%; height: 100%; background: #00FF00; transition: width 0.2s;
      }
      #loader-text { margin-top: 10px; color: #aaa; font-size: 14px; }
      
      button { 
        padding: 20px 50px; font-size: 20px; margin-top: 30px; 
        background: #555; color: #aaa; border-radius: 50px; border: none;
        font-weight: bold; cursor: not-allowed; pointer-events: none;
        transition: 0.3s;
      }
      
      button.ready {
        background: #00D1B2; color: white; cursor: pointer; pointer-events: all;
        box-shadow: 0 0 15px #00D1B2;
      }

      #debug-log {
        position: fixed; top: 0; left: 0; width: 100%; height: 120px;
        background: rgba(0,0,0,0.8); color: lime; 
        font-family: monospace; font-size: 11px; 
        pointer-events: none; z-index: 99999;
        overflow-y: scroll; padding: 5px; border-bottom: 2px solid lime;
      }
    </style>
  </head>
  <body>

    <div id="debug-log">System Initializing...</div>

    <div id="start-screen">
      <h1>Art Gallery</h1>
      <p>Pre-loading kites.mind...</p>
      
      <div id="loader-container"><div id="loader-bar"></div></div>
      <div id="loader-text">0%</div>

      <button id="start-button">PLEASE WAIT</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./kites.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-kites" src="./kites.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      const bar = document.getElementById('loader-bar');
      const txt = document.getElementById('loader-text');
      const btn = document.getElementById('start-button');
      const sceneEl = document.querySelector('a-scene');

      function log(msg) { logBox.innerHTML = "> " + msg + "<br>" + logBox.innerHTML; }

      // --- 1. DOWNLOADER ---
      const xhr = new XMLHttpRequest();
      xhr.open("GET", './kites.mind', true);
      xhr.responseType = "blob";
      xhr.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          bar.style.width = percent + "%";
          txt.innerText = percent + "% Downloaded";
        }
      };
      xhr.onload = () => {
        if (xhr.status === 200) {
          bar.style.width = "100%";
          txt.innerText = "Ready!";
          btn.classList.add("ready");
          btn.innerText = "START CAMERA";
          log("File Cached.");
        } else {
          txt.innerText = "Error 404"; bar.style.background = "red";
          log("âŒ 404: File not found.");
        }
      };
      xhr.send(); 

      // --- 2. START LOGIC ---
      btn.addEventListener('click', async () => {
        
        // A. WAKE VIDEO
        log("1. Waking Video...");
        const v = document.getElementById('v-kites');
        try {
          v.muted = true; await v.play(); v.pause(); v.currentTime = 0;
          log("âœ… Video Ready.");
        } catch (e) { log("âš ï¸ Video Warn: " + e.message); }

        // B. REQUEST CAMERA
        log("2. Requesting Permission...");
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          log("âœ… Permission Granted.");
          stream.getTracks().forEach(track => track.stop());
        } catch (err) {
          log("âŒ Permission Denied.");
          alert("Permission Required");
          return;
        }

        // C. DIRECT START (The Fix)
        log("3. Starting AR Engine...");
        document.getElementById('start-screen').style.display = 'none';

        // Wait a tiny bit for the DOM to settle
        setTimeout(() => {
          const mindSystem = sceneEl.systems["mindar-image-system"];
          if (mindSystem) {
            mindSystem.start(); // <--- DIRECT COMMAND
            log("ðŸš€ Start Command Sent.");
          } else {
            log("âŒ Error: AR System not found.");
            // Fallback
            sceneEl.setAttribute('mindar-image', 'autoStart: true');
          }
        }, 100);
      });

      // --- 3. AR EVENTS ---
      sceneEl.addEventListener("arReady", () => { 
        log("ðŸ“· CAMERA ACTIVE! Scan now."); 
      });
      
      sceneEl.addEventListener("arError", (e) => {
        log("âŒ AR ERROR: " + JSON.stringify(e));
      });

      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", () => {
        log("âœ… TARGET FOUND!");
        const v = document.getElementById('v-kites');
        v.muted = false; v.play();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: white;
      }
      button { padding: 15px 30px; font-size: 20px; margin-top: 20px; }
      /* DEBUG CONSOLE ON SCREEN */
      #debug-log {
        position: fixed; top: 0; left: 0; width: 100%; height: 200px;
        background: rgba(255, 0, 0, 0.5); color: white; 
        pointer-events: none; z-index: 10000; overflow-y: scroll;
        font-family: monospace; font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="debug-log">Waiting for logs...</div>

    <div id="start-screen">
      <h1>AR Event</h1>
      <button id="start-button">Start Experience</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="art-video" src="./video.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#art-video" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // ERROR LOGGING SCRIPT
      const logBox = document.getElementById('debug-log');
      window.onerror = function(message, source, lineno, colno, error) {
        logBox.innerHTML += `<br>ERROR: ${message}`;
      };
      console.error = function(message) {
        logBox.innerHTML += `<br>CONSOLE ERR: ${message}`;
      }

      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');
      const video = document.getElementById('art-video');

      startButton.addEventListener('click', () => {
        logBox.innerHTML += "<br>Button clicked. Starting AR...";
        startScreen.style.display = 'none';
        video.play(); video.pause();
        
        // Check if scene loaded
        if (!sceneEl) { logBox.innerHTML += "<br>Scene element not found!"; }
        
        sceneEl.setAttribute('mindar-image', 'autoStart: true');
        logBox.innerHTML += "<br>AR Engine requested to start.";
      });

      sceneEl.addEventListener("arReady", (event) => {
        logBox.innerHTML += "<br>SUCCESS: AR System Ready!";
      });
      
      sceneEl.addEventListener("arError", (event) => {
        logBox.innerHTML += "<br>CRITICAL: AR Failed to start. Check targets.mind path.";
      });
    </script>
  </body>
</html>

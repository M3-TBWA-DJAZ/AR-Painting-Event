<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Event - Stable</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* Start Screen UI */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: white; font-family: sans-serif;
      }
      button { 
        padding: 15px 30px; font-size: 20px; margin-top: 20px; 
        background: #ff4081; color: white; border: none; border-radius: 5px; 
      }
      
      /* Debug Box */
      #debug-log {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
        background: rgba(0, 0, 0, 0.7); color: yellow; 
        pointer-events: none; z-index: 10000; overflow-y: scroll;
        font-family: monospace; font-size: 12px; padding: 5px;
      }
      
      /* Hide the video element so it doesn't mess up the page */
      video { display: none; }
    </style>
  </head>
  <body>

    <div id="debug-log">System Ready... waiting for user.</div>

    <div id="start-screen">
      <h1>AR Experience</h1>
      <button id="start-button">START</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; autoStart: false;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="art-video" src="video.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#art-video" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      function log(msg) { logBox.innerHTML += "<br>" + msg; }

      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');
      const video = document.getElementById('art-video');

      startButton.addEventListener('click', () => {
        log("Button clicked.");
        startScreen.style.display = 'none';
        
        // 1. Wake up the video
        video.play().then(() => {
          video.pause();
          log("Video permission granted.");
        }).catch((e) => {
          log("Video error: " + e);
        });

        // 2. Start AR
        if (sceneEl) {
          sceneEl.setAttribute('mindar-image', 'autoStart: true');
          log("AR Engine Starting...");
        } else {
          log("CRITICAL: Scene not found.");
        }
      });

      sceneEl.addEventListener("arReady", (event) => {
        log("SUCCESS: Camera active! Point at image.");
      });
      
      sceneEl.addEventListener("arError", (event) => {
        log("ERROR: Engine failed. Check targets.mind path or format.");
      });
    </script>
  </body>
</html>

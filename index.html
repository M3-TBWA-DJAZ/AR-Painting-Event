<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gallery v9.2 (Timer)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      .mindar-ui-loading { display: none !important; }

      #version-badge {
        position: fixed; top: 10px; right: 10px;
        background: #00FF00; color: black;
        padding: 5px 10px; font-weight: bold; font-family: monospace;
        z-index: 10001; border: 2px solid white;
      }

      /* DEBUG LOG */
      #debug-log {
        position: fixed; top: 0; left: 0; width: 100%; height: 80px;
        background: rgba(0, 0, 0, 0.7); color: lime; 
        pointer-events: none; z-index: 10000; 
        overflow-y: scroll; font-family: monospace; font-size: 11px; padding: 5px;
      }

      /* START SCREEN */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #111; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }
      
      button { 
        padding: 20px 50px; font-size: 20px; margin-top: 30px; 
        background: #00D1B2; color: white; border-radius: 50px; border: none;
        font-weight: bold; cursor: pointer;
      }

      #status-overlay {
        position: fixed; bottom: 50px; left: 0; width: 100%;
        text-align: center; pointer-events: none; z-index: 500;
      }
      .status-badge {
        background: rgba(50,50,50,0.9); color: white;
        padding: 10px 20px; border-radius: 10px; font-size: 16px; border: 1px solid white;
      }
    </style>
  </head>
  <body>

    <div id="version-badge">v9.2</div>
    <div id="debug-log">System Ready.</div>

    <div id="status-overlay">
      <div id="status-text" class="status-badge">Waiting...</div>
    </div>

    <div id="start-screen">
      <h1>Art Gallery</h1>
      <p>3.8MB Download</p>
      <button id="start-button">START</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-kites" src="./kites.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      const statusText = document.getElementById('status-text');
      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');
      const kiteVideo = document.getElementById('v-kites');

      function log(msg) { logBox.innerHTML = "> " + msg + "<br>" + logBox.innerHTML; }
      function setStatus(msg) { statusText.innerText = msg; }

      // TIMER LOGIC
      let loadTimer = null;
      let seconds = 0;

      window.addEventListener('error', (e) => log("âŒ SYSTEM ERROR: " + e.message));

      startButton.addEventListener('click', async () => {
        log("Button Clicked.");
        startButton.disabled = true;
        startButton.innerText = "Connecting...";
        
        // 1. Camera Kickstart
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          stream.getTracks().forEach(track => track.stop());
          log("âœ… Camera Permission OK.");
        } catch (err) {
          log("âŒ Camera Denied.");
          alert("Please allow camera access.");
          return;
        }

        startScreen.style.display = 'none';
        
        // 2. Start Timer
        setStatus("Downloading Map... (0s)");
        loadTimer = setInterval(() => {
          seconds++;
          setStatus(`Downloading Map... (${seconds}s)`);
          if(seconds > 60) log("âš ï¸ Download taking long. Check internet.");
        }, 1000);

        log("Requesting AR Engine...");

        // 3. Wake Video
        kiteVideo.muted = true;
        kiteVideo.play().then(() => { kiteVideo.pause(); kiteVideo.currentTime=0; }).catch(()=>{});

        // 4. Start AR
        sceneEl.setAttribute('mindar-image', 'autoStart: true');
      });

      // AR READY
      sceneEl.addEventListener("arReady", () => {
        clearInterval(loadTimer); // Stop timer
        log(`ðŸš€ ENGINE READY! (Took ${seconds}s)`);
        setStatus("Scan Kites Painting");
      });

      sceneEl.addEventListener("arError", (e) => {
        clearInterval(loadTimer);
        log("âŒ LOAD FAILED: " + JSON.stringify(e));
        setStatus("Download Failed");
      });
      
      // FOUND
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener("targetFound", () => {
        log("âœ… TARGET FOUND");
        setStatus("Playing Video...");
        kiteVideo.muted = false;
        kiteVideo.play();
      });
    </script>
  </body>
</html>

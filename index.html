<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Al Salam Bank Gallery v2.2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* --- THEME SETTINGS --- */
      :root {
        --bg-color: #191c30;
        --brand-color: #eb5a31;
        --text-color: #c7b299;
      }

      body { 
        margin: 0; overflow: hidden; 
        font-family: 'Oswald', sans-serif; 
        background: var(--bg-color); 
      }
      
      .mindar-ui-loading { display: none !important; }
      
      /* FORCE CAMERA ON TOP (Crucial Fix) */
      .a-canvas { 
        z-index: 1 !important; 
        position: absolute; top: 0; left: 0; 
      }

      /* --- START SCREEN --- */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: var(--bg-color); 
        z-index: 999;
        display: flex; flex-direction: column; 
        align-items: center; justify-content: center;
        text-align: center;
        transition: opacity 0.5s;
      }

      .copyright {
        position: absolute; top: 20px;
        font-size: 12px; color: white; opacity: 0.6;
        letter-spacing: 1px; font-family: sans-serif;
      }

      h1 {
        font-weight: 700; font-size: 42px; margin: 0;
        color: var(--brand-color);
        text-transform: uppercase; letter-spacing: 2px;
      }

      h2 {
        font-weight: 300; font-size: 24px; margin: 5px 0 30px 0;
        color: var(--text-color);
        letter-spacing: 4px;
      }

      /* LOADING UI */
      #loader-container {
        width: 60%; height: 4px; 
        background: rgba(255,255,255,0.1); 
        border-radius: 2px; margin-bottom: 10px; overflow: hidden;
      }
      #loader-bar {
        width: 0%; height: 100%; background: var(--brand-color); 
        transition: width 0.3s ease-out;
        box-shadow: 0 0 10px var(--brand-color);
      }
      #loader-text { 
        color: var(--text-color); font-size: 14px; 
        margin-bottom: 30px; letter-spacing: 1px;
      }

      /* BUTTONS */
      button#start-button { 
        padding: 18px 40px; font-size: 18px; 
        background: #333; color: #666; 
        border: none; border-radius: 50px; 
        font-family: 'Oswald', sans-serif; font-weight: 700; letter-spacing: 1px;
        cursor: not-allowed; pointer-events: none;
        transition: all 0.3s; text-transform: uppercase;
      }
      
      button#start-button.ready {
        background: var(--brand-color); color: white; 
        cursor: pointer; pointer-events: all;
        box-shadow: 0 0 20px rgba(235, 90, 49, 0.6);
        animation: pulse 2s infinite;
      }
      @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

      /* --- VALUE TEXT OVERLAY --- */
      #value-overlay {
        position: fixed; bottom: 40px; left: 0; width: 100%;
        text-align: center; pointer-events: none; z-index: 500;
      }
      
      .value-box {
        display: inline-block;
        background: rgba(25, 28, 48, 0.95); 
        color: white; 
        padding: 15px 30px; 
        font-size: 18px; letter-spacing: 1px;
        border: 2px solid var(--brand-color); 
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        transition: all 0.3s;
        opacity: 0; transform: translateY(20px); 
      }

      .value-box.active {
        opacity: 1; transform: translateY(0);
        color: var(--brand-color); 
        font-weight: 700; font-size: 24px;
        text-transform: uppercase;
      }

      .value-box.scanning {
        opacity: 1; transform: translateY(0);
        color: var(--text-color); font-weight: 300; font-size: 16px; 
        border: 1px solid rgba(255,255,255,0.3);
      }

      #fallback-btn {
        display: none; position: absolute; bottom: 30px;
        color: var(--text-color); text-decoration: underline; background: none; border: none;
        font-size: 14px; cursor: pointer; opacity: 0.7;
      }
    </style>
  </head>
  <body>

    <div id="value-overlay">
      <div id="value-text" class="value-box">Initializing...</div>
    </div>

    <div id="start-screen">
      <div class="copyright">Al Salam Bank © 2025 • v2.2</div>
      
      <h1>Al Salam Bank</h1>
      <h2>ART GALLERY</h2>
      
      <div id="loader-container"><div id="loader-bar"></div></div>
      <div id="loader-text">Downloading Assets...</div>

      <button id="start-button">PLEASE WAIT...</button>
      <button id="fallback-btn" onclick="copyUrl()">Stuck? Click here.</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-animatron" src="./animatron.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beach"     src="./beach.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beacon"    src="./beacon.mp4"    preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-butterfly" src="./butterfly.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-kites"     src="./kites.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0"><a-plane src="#v-animatron" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 1"><a-plane src="#v-beach" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 2"><a-plane src="#v-beacon" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 3"><a-plane src="#v-butterfly" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 4"><a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>

    </a-scene>

    <script>
      const bar = document.getElementById('loader-bar');
      const txt = document.getElementById('loader-text');
      const btn = document.getElementById('start-button');
      const valBox = document.getElementById('value-text');
      const sceneEl = document.querySelector('a-scene');
      const fallbackBtn = document.getElementById('fallback-btn');

      // !!! IMPORTANT: MAKE SURE THIS MATCHES YOUR FILE NAME !!!
      const FILE_TO_PRELOAD = './targets.mind'; 

      const values = [
        "We are Digitally Native",  // 0: Animatron
        "We Do the Right Thing",    // 1: Beach
        "We Inspire our People",    // 2: Beacon
        "We Act with Empathy",      // 3: Butterfly
        "We Enchant our Clients"    // 4: Kites
      ];

      function setUiState(state, text) {
        if (state === 'scanning') {
          valBox.className = "value-box scanning";
          valBox.innerText = "Point camera at a painting";
        } else if (state === 'found') {
          valBox.className = "value-box active";
          valBox.innerText = text;
        }
      }

      // 1. PRE-LOADER (Just for visual progress + Caching)
      const xhr = new XMLHttpRequest();
      xhr.open("GET", FILE_TO_PRELOAD, true);
      xhr.responseType = "blob";
      
      xhr.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          bar.style.width = percent + "%";
          txt.innerText = "Downloading Assets... " + percent + "%";
        }
      };
      
      xhr.onload = () => {
        if (xhr.status === 200) {
          bar.style.width = "100%";
          txt.innerText = "Ready to explore";
          btn.classList.add("ready");
          btn.innerText = "START EXPERIENCE";
        } else {
          txt.innerText = "Error: File Missing";
          bar.style.background = "#eb5a31";
          fallbackBtn.style.display = "block";
        }
      };
      xhr.onerror = () => { txt.innerText = "Network Error"; fallbackBtn.style.display = "block"; };
      xhr.send(); 

      // 2. START LOGIC (RESTORED TO v15 METHOD)
      btn.addEventListener('click', async () => {
        btn.innerText = "ACCESSING CAMERA...";
        
        // A. Wake Videos
        const videos = document.querySelectorAll('video');
        videos.forEach(v => {
          v.muted = true;
          v.play().then(() => { v.pause(); v.currentTime = 0; }).catch(() => {});
        });

        // B. Permissions
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          stream.getTracks().forEach(track => track.stop());
        } catch (err) {
          alert("Permission Denied.");
          btn.innerText = "PERMISSION DENIED";
          fallbackBtn.style.display = "block";
          return;
        }

        // C. Launch AR (DIRECT START METHOD)
        document.getElementById('start-screen').style.opacity = 0;
        
        setTimeout(() => {
          document.getElementById('start-screen').style.display = 'none';
          
          // WE DO NOT SET ATTRIBUTE HERE. WE USE THE ENGINE DIRECTLY.
          const mindSystem = sceneEl.systems["mindar-image-system"];
          if (mindSystem) {
            mindSystem.start(); // <--- The magic command from v15
          } else {
            // Fallback just in case
            sceneEl.setAttribute('mindar-image', 'autoStart: true');
          }
          
          setUiState('scanning');
        }, 500);
      });

      // 3. TARGET LOGIC
      const targets = document.querySelectorAll('[mindar-image-target]');
      targets.forEach((target, index) => {
        target.addEventListener("targetFound", () => {
          setUiState('found', values[index]);
          targets.forEach((t, i) => {
            const vidId = ['animatron','beach','beacon','butterfly','kites'][i];
            const v = document.getElementById(`v-${vidId}`);
            if (i !== index) { if(v) v.pause(); }
          });
          const currentVidId = ['animatron','beach','beacon','butterfly','kites'][index];
          const currentVid = document.getElementById(`v-${currentVidId}`);
          if(currentVid) { currentVid.muted = false; currentVid.play(); }
        });

        target.addEventListener("targetLost", () => {
          setUiState('scanning');
          const vidId = ['animatron','beach','beacon','butterfly','kites'][index];
          const v = document.getElementById(`v-${vidId}`);
          if(v) v.pause();
        });
      });

      window.copyUrl = function() {
        navigator.clipboard.writeText(window.location.href).then(() => alert("Link copied!"));
      };
    </script>
  </body>
</html>

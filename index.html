<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Kites Test v8.0</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      
      /* HIDE SPINNER */
      .mindar-ui-loading { display: none !important; }

      /* PERMANENT VERSION BADGE */
      #version-badge {
        position: fixed; top: 10px; right: 10px;
        background: yellow; color: black;
        padding: 5px 10px; font-weight: bold; font-family: monospace;
        z-index: 10001; border: 2px solid black;
      }

      /* DEBUG LOG */
      #debug-log {
        position: fixed; top: 0; left: 0; width: 60%; height: 100px;
        background: rgba(0, 0, 0, 0.6); color: lime; 
        pointer-events: none; z-index: 10000; 
        overflow-y: scroll; font-family: monospace; font-size: 10px; padding: 5px;
      }

      /* START SCREEN */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }
      
      button { 
        padding: 20px 50px; font-size: 22px; margin-top: 40px; 
        background: #00D1B2; color: white; border-radius: 50px; border: none;
        font-weight: bold; cursor: pointer;
      }

      /* STATUS TEXT */
      #status-overlay {
        position: fixed; bottom: 50px; left: 0; width: 100%;
        text-align: center; pointer-events: none; z-index: 500;
      }
      .status-badge {
        background: rgba(0,0,0,0.8); color: white;
        padding: 8px 16px; border-radius: 20px; font-size: 16px; border: 1px solid white;
      }
    </style>
  </head>
  <body>

    <div id="version-badge">v8.0 KITES</div>
    <div id="debug-log">System Ready.</div>

    <div id="status-overlay">
      <div id="status-text" class="status-badge">Waiting...</div>
    </div>

    <div id="start-screen">
      <h1>Kites Test</h1>
      <p>Target Index: 4</p>
      <button id="start-button">START</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-kites" src="./kites.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane>
      </a-entity>

    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      const statusText = document.getElementById('status-text');

      function log(msg) { logBox.innerHTML = "> " + msg + "<br>" + logBox.innerHTML; }
      function setStatus(msg) { statusText.innerText = msg; }

      // ERROR TRAP
      window.addEventListener('error', (e) => log("âŒ ERROR: " + e.message));

      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');
      
      // ONLY KITES
      const kiteVideo = document.getElementById('v-kites');

      startButton.addEventListener('click', async () => {
        log("Button Clicked.");
        startButton.innerText = "LOADING...";
        
        // 1. Manual Camera Request
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
          log("âœ… Camera Access Granted.");
          stream.getTracks().forEach(track => track.stop());
        } catch (err) {
          log("âŒ CAMERA DENIED: " + err);
          alert("Allow Camera Access!");
          return;
        }

        startScreen.style.display = 'none';
        setStatus("Downloading 5MB Map...");

        // 2. Wake Up Video
        kiteVideo.muted = true;
        kiteVideo.play().then(() => {
          kiteVideo.pause();
          kiteVideo.currentTime = 0;
          log("Video Ready.");
        }).catch(e => log("Video Wakeup Warn: " + e));

        // 3. Start Engine
        sceneEl.setAttribute('mindar-image', 'autoStart: true');
      });

      // AR READY EVENT
      sceneEl.addEventListener("arReady", () => {
        log("ðŸš€ ENGINE STARTED!");
        setStatus("Scan the Kites Painting");
      });

      // TARGET FOUND
      const kiteTarget = document.querySelector('[mindar-image-target="targetIndex: 4"]');
      
      kiteTarget.addEventListener("targetFound", event => {
        log("âœ… KITES FOUND");
        setStatus("Loading Video...");
        
        kiteVideo.muted = false; // Try sound
        kiteVideo.play().then(() => {
          setStatus("Playing Kites");
        }).catch(e => {
          log("Audio blocked, muting...");
          kiteVideo.muted = true;
          kiteVideo.play();
        });
      });

      kiteTarget.addEventListener("targetLost", event => {
        log("LOST KITES");
        setStatus("Scanning...");
        kiteVideo.pause();
      });

    </script>
  </body>
</html>

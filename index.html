<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gallery Stability v6.0</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* HIDE DEFAULT SPINNER */
      .mindar-ui-loading { display: none !important; }

      /* START SCREEN */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }
      
      button { 
        padding: 15px 40px; font-size: 18px; margin-top: 20px; 
        background: #FF4081; color: white; border: none; border-radius: 30px; 
        font-weight: bold; cursor: pointer;
      }

      /* WARNING BOX FOR CHROME ON IOS */
      #browser-warning {
        display: none;
        background: #ffcc00; color: black; padding: 15px;
        margin-bottom: 20px; border-radius: 10px; font-weight: bold;
        max-width: 80%;
      }

      /* SCANNING / LOADING STATUS */
      #status-overlay {
        position: fixed; top: 10%; left: 0; width: 100%;
        text-align: center; pointer-events: none; z-index: 500;
      }
      .status-badge {
        background: rgba(0,0,0,0.7); color: white;
        padding: 10px 20px; border-radius: 20px;
        font-size: 18px; display: inline-block;
      }

      /* TALL DEBUG CONSOLE */
      #debug-log {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 40%; /* Taller! */
        background: rgba(0, 0, 0, 0.9); 
        color: #00FF00; 
        pointer-events: none; 
        z-index: 999999; 
        overflow-y: scroll;
        font-family: monospace; font-size: 11px; padding: 10px;
        border-top: 2px solid red;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>

    <div id="debug-log">System Initializing...</div>

    <div id="status-overlay">
      <div id="status-text" class="status-badge">Waiting to Start...</div>
    </div>

    <div id="start-screen">
      <h1>Art Gallery v6.0</h1>
      
      <div id="browser-warning">‚ö†Ô∏è It looks like you are using Chrome on iPhone. This often fails. Please switch to <b>Safari</b>.</div>

      <p>Scroll down to see logs üëá</p>
      <button id="start-button">START CAMERA</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-animatron" src="./animatron.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beach"     src="./beach.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beacon"    src="./beacon.mp4"    preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-butterfly" src="./butterfly.mp4" preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-kites"     src="./kites.mp4"     preload="metadata" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0"><a-plane src="#v-animatron" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 1"><a-plane src="#v-beach" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 2"><a-plane src="#v-beacon" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 3"><a-plane src="#v-butterfly" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 4"><a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>

    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      const statusText = document.getElementById('status-text');

      function log(msg) { 
        const time = new Date().toLocaleTimeString();
        logBox.innerHTML = `[${time}] ${msg}<br>` + logBox.innerHTML; 
      }
      function setStatus(msg) { statusText.innerText = msg; }

      // 1. DETECT BROWSER ISSUES
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isChrome = /CriOS/.test(navigator.userAgent);
      
      if (isIOS && isChrome) {
        document.getElementById('browser-warning').style.display = 'block';
        log("‚ö†Ô∏è WARNING: Chrome on iOS detected. Performance may be poor.");
      }

      window.addEventListener('error', (e) => log("‚ùå SYS ERROR: " + e.message));

      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');

      const videos = [
        document.getElementById('v-animatron'), 
        document.getElementById('v-beach'),     
        document.getElementById('v-beacon'),    
        document.getElementById('v-butterfly'), 
        document.getElementById('v-kites')      
      ];

      startButton.addEventListener('click', () => {
        log("Button Clicked. Attempting wake-up...");
        startScreen.style.display = 'none';
        setStatus("Initializing Camera...");
        
        // LIGHTWEIGHT WAKE UP
        // We only play/pause briefly to get "blessed" by the browser
        videos.forEach((v, i) => {
          v.play().then(() => {
            v.pause();
            log(`Video ${i} permissions granted.`);
          }).catch((e) => {
            log(`‚ö†Ô∏è Video ${i} failed wake-up: ${e}`);
          });
        });

        sceneEl.setAttribute('mindar-image', 'autoStart: true');
      });

      // LOOP LISTENERS
      for (let i = 0; i < videos.length; i++) {
        const target = document.querySelector(`[mindar-image-target="targetIndex: ${i}"]`);
        
        target.addEventListener("targetFound", event => {
          log(`‚úÖ FOUND Target ${i}`);
          setStatus(`Loading Video ${i}...`);
          
          // Stop others
          videos.forEach((v, index) => { if(index !== i) v.pause(); });

          // Play Current
          const vid = videos[i];
          const playPromise = vid.play();
          
          if (playPromise !== undefined) {
            playPromise.then(_ => {
              setStatus(`Playing Video ${i}`);
              log(`Video ${i} started.`);
            })
            .catch(error => {
              setStatus("Video Error");
              log(`‚ùå Video ${i} Play Error: ${error}`);
            });
          }
        });

        target.addEventListener("targetLost", event => {
          log(`LOST Target ${i}`);
          setStatus("Scanning...");
          videos[i].pause();
        });
      }
      
      sceneEl.addEventListener("arReady", () => {
        log("üöÄ AR ENGINE RUNNING. Ready to scan.");
        setStatus("Scan a Painting");
      });
      
      sceneEl.addEventListener("arError", (e) => {
        log("‚ùå CRITICAL: AR Engine Failed.");
        log("Detail: " + JSON.stringify(e));
        setStatus("CRITICAL ERROR");
      });
    </script>
  </body>
</html>

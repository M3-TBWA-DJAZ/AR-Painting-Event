<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Debug v5.5 (Force Visible)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* 1. HIDE THE DEFAULT SPINNER SO WE CAN SEE ERRORS */
      .mindar-ui-loading { display: none !important; }

      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        text-align: center; color: white;
      }
      
      button { 
        padding: 15px 40px; font-size: 18px; margin-top: 20px; 
        background: #FF4081; color: white; border: none; border-radius: 30px; 
        font-weight: bold; cursor: pointer;
      }

      /* 2. DEBUG LOG - SUPER HIGH Z-INDEX */
      #debug-log {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 150px;
        background: rgba(0, 0, 0, 0.85); 
        color: #00FF00; /* Bright Green Text */
        pointer-events: none; 
        z-index: 999999; /* ON TOP OF EVERYTHING */
        overflow-y: scroll;
        font-family: monospace; font-size: 12px; padding: 10px;
        border-top: 2px solid red;
        white-space: pre-wrap; /* Keeps text formatting */
      }
    </style>
  </head>
  <body>

    <div id="debug-log">Debug Console Active...</div>

    <div id="start-screen">
      <h1>Art Debugger</h1>
      <p>Check the green log below üëá</p>
      <button id="start-button">START CAMERA</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="v-animatron" src="./animatron.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beach"     src="./beach.mp4"     preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-beacon"    src="./beacon.mp4"    preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-butterfly" src="./butterfly.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="v-kites"     src="./kites.mp4"     preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0"><a-plane src="#v-animatron" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 1"><a-plane src="#v-beach" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 2"><a-plane src="#v-beacon" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 3"><a-plane src="#v-butterfly" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>
      <a-entity mindar-image-target="targetIndex: 4"><a-plane src="#v-kites" position="0 0 0" height="1.33" width="1" rotation="0 0 0" opacity="1"></a-plane></a-entity>

    </a-scene>

    <script>
      const logBox = document.getElementById('debug-log');
      function log(msg) { 
        logBox.innerHTML = "> " + msg + "<br>" + logBox.innerHTML; 
      }
      
      // 1. CATCH 404 ERRORS (MISSING FILES)
      window.addEventListener('error', (event) => {
        log("‚ùå ERROR: " + event.message);
      });

      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const sceneEl = document.querySelector('a-scene');

      const videos = [
        document.getElementById('v-animatron'), 
        document.getElementById('v-beach'),     
        document.getElementById('v-beacon'),    
        document.getElementById('v-butterfly'), 
        document.getElementById('v-kites')      
      ];

      startButton.addEventListener('click', () => {
        log("Button Clicked. initializing...");
        startScreen.style.display = 'none';
        
        // Wake up videos
        videos.forEach(v => {
          v.play().then(() => { v.pause(); v.currentTime = 0; }).catch((e) => {});
        });

        // Start AR
        sceneEl.setAttribute('mindar-image', 'autoStart: true');
        log("Requesting Camera...");
      });

      // AR ENGINE EVENTS
      sceneEl.addEventListener("arReady", (event) => {
        log("‚úÖ SUCCESS: AR Engine Running!");
      });
      
      sceneEl.addEventListener("arError", (event) => {
        log("‚ùå CRITICAL FAILURE: AR Error.");
        log("Hint: Check targets.mind file path.");
      });
    </script>
  </body>
</html>
